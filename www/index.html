<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
  </head>
  <body ng-app="credentialme" ng-controller="appCtrl">

    <!--
      The wrapper for the side-menus | ENABLES MENU VIEWS
    -->
    <ion-side-menus>

      <!--
        The nav bar that will be updated as we navigate between views | NAV VIEW
      -->
      <ion-nav-bar class="bar bar-header navbar" align-title="center">
        <ion-nav-back-button>
        </ion-nav-back-button>
        <ion-nav-buttons side="left">
          <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
        </ion-nav-buttons>
      </ion-nav-bar>

      <!--
        The wrapper for app nav view | APP VIEW
      -->
      <ion-side-menu-content>
        <ion-nav-view></ion-nav-view>
      </ion-side-menu-content>

      <!--
        The wrapper for the menu that comes from the left side | LEFT MENU
      -->
      <ion-side-menu side="left" class="has-header">

        <ion-content class="has-header">

          <!-- Side menu header -->
          <div class="">
          </div>

          <!-- Side menu options -->
          <ion-list class="side-menu-list">
            <ion-item>
                Streams
            </ion-item>
            <ion-item>
                My Badges
            </ion-item>
            <ion-item>
                My Profile
            </ion-item>
            <ion-item>
                Favorited Badges
            </ion-item>
            <ion-item>
                Notifications
            </ion-item>
            <ion-item>
                Share App
            </ion-item>
            <ion-item>
                Send Feedback
            </ion-item>
            <ion-item>
                Sign Out
            </ion-item>
          </ion-list>

        </ion-content>

      </ion-side-menu>

    </ion-side-menus>


  </body>
</html>
